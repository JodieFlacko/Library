<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/modern-normalize.css" defer>
    <link rel="stylesheet" href="styles/style.css" defer>
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <dialog>
            <h2 class="dialog-heading">Want to add a book?</h2>
            <p>Enter the title of the book, the name of the author, the pages, and if you have read it or not.</p>
                <form method="dialog">
                    <div class="form-wrapper">
                        <div class="form-item">
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" autofocus required placeholder="Lo Hobbit" maxlength="25">
                            <div class="error"><span></span></div>
                        </div>
                        <div class="form-item">
                            <label for="author">Author</label>
                            <input type="text" id="author"name="author" required placeholder="J.K.K. Rowling" maxlength="25">
                            <div class="error"><span></span></div>
                        </div>
                        <div class="form-item">
                            <label for="pages">Pages</label>
                            <input type="number" max="9999" id="pages" name="pages" required placeholder="295">
                            <div class="error number"><span></span></div>
                        </div>
                        <div class="form-item">
                            <label for="radio">Status</label>
                            <div class="radio">
                                <div>
                                    <input type="radio" id="read" name="read" value="read">
                                    <label for="read">Read</label>
                                </div>
                                <div>
                                    <input type="radio" id="not-read" name="read" value="not read">
                                    <label for="not-read">Not read yet</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-buttons">
                            <button class="confirm">Confirm</button>
                            <button class="cancel">Cancel</button>
                            <div class="error"><span></span></div>
                        </div>
                    </div>
                </form>
        </dialog>
        <button class="show-modal">Add a book</button>
        <table>
            <caption>Library</caption>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>   
    </div>
</body>
</html>
