<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/modern-normalize.css" defer>
    <link rel="stylesheet" href="styles/style.css" defer>
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <dialog>
            <h2 class="dialog-heading">Want to add a book?</h2>
            <p>Enter the title of the book, the name of the author, the pages, and if you have read it or not.</p>
                <form method="dialog">
                    <div class="form-wrapper">
                        <div class="form-item">
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" autofocus required placeholder="Lo Hobbit" maxlength="25">
                            <div class="error"><span></span></div>
                        </div>
                        <div class="form-item">
                            <label for="author">Author</label>
                            <input type="text" id="author"name="author" required placeholder="J.K.K. Rowling" maxlength="25">
                            <div class="error"></div>
                        </div>
                        <div class="form-item">
                            <label for="pages">Pages</label>
                            <input type="number" max="9999" id="pages" name="pages" required placeholder="295">
                            <div class="error number"></div>
                        </div>
                        <div class="form-item">
                            <label for="read">Read status</label>
                            <div class="radio">
                                <p>
                                    <input type="radio" id="read"  value="read" name="read">
                                    <label for="read">Read</label>
                                </p>
                                <p>
                                    <input type="radio" id="not-read" value="not-read" name="read" checked>
                                    <label for="not-read">Not Read</label>
                                </p>
                            </div>
                        </div>
                        <div class="form-item text-area">
                            <label for="description">Description</label>
                            <textarea name="description" id="description" placeholder="Enter a short description of the book"></textarea>
                        </div>
                        <div class="form-buttons">
                            <button class="confirm">Confirm</button>
                            <button class="cancel">Cancel</button>
                            <div class="error"></div>
                        </div>
                    </div>
                </form>
        </dialog>
        <button class="show-modal">Add a book</button>
        <div class="content">
        </div>
    </div>
</body>
</html>
